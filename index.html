<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.cdnfonts.com/css/alien-invader" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>TicTacToe</title>
</head>
<body>
    <div class="wrapper">
            
                <img src="./Img/—Pngtree—futuristic technology fashion creative cyberpunk_9015388.png" alt="">
            
        <div id="gameEnd" class="smooth-appear">
            <p class="white" id="endGameStatus">...</p>
            <input type="submit" value="Nouvelle Partie" id="newGame">
            <input type="submit" value="Recommencer" id="reloadGame" onclick="reloadGame()">
        </div>
        <div id="setNames" class="setNames smooth-disappear" >
            <div class="form">
                <div id="setName1" class="setName1">
                    <p>Set Name <span>Player One</span></p>
                        <!-- <input id="setPlayerOne" type="text"> -->
                </div>
                <div id="setName2" class="setName2">
                    <p>Set Name <span>Player Two</span> </p>
                        <!-- <input class="setPlayerTwo" type="text"> -->
                </div>
            </div>
            <button id="inputPlayerName" class="inputPlayerName">Entrée</button>
        </div>
        <h1>TicTacToe</h1>
        <div class="main-content">
            <div class="score">
                <p id="score-p-one"></p>
                <span id="nb-point-player-one">0</span>
            </div>
            <div class="card">
                <div class="board">
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                </div>
            </div>
            <div class="score">
                <p id="score-p-two"></p>
                <span id="nb-point-player-two">0</span>
            </div>
        </div>

        <h2 id="gameStatus"></h2>
    </div>
    <script src="./main.js"></script>
</body>
</html>
