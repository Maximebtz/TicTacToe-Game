<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.cdnfonts.com/css/alien-invader" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>TicTacToe</title>
</head>
<body>
    <div class="wrapper">
            <figure>
                <img src="./Img/—Pngtree—futuristic technology fashion creative cyberpunk_9015388.png" alt="">
            </figure>
        <div id="gameEnd">
            <p class="white" id="endGameStatus">...</p>
            <input type="submit" value="Recommencer" id="reloadGame" onclick="reloadGame()">
        </div>

        <h1>TicTacToe</h1>

        <div class="card">
            <div class="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
        </div>

        <h2 id="gameStatus">Le joueur 1 commence</h2>
    </div>
    <script src="./main.js"></script>
</body>
</html>
